
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Report to PhishGuard</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        .report-type {
            margin: 15px 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 600;
            color: #34495e;
        }
        input[type="radio"] {
            margin-right: 8px;
        }
        textarea {
            width: 100%;
            min-height: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        button:hover {
            background: #2980b9;
        }
        .success {
            color: #27ae60;
            padding: 10px;
            background: #d5f4e6;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>üõ°Ô∏è Report to PhishGuard</h2>
    
    <form id="reportForm">
        <div class="report-type">
            <label>Report Type:</label>
            <label>
                <input type="radio" name="reportType" value="false_positive" required>
                False Positive (This site is safe but was blocked)
            </label>
            <label>
                <input type="radio" name="reportType" value="false_negative" required>
                False Negative (This site is dangerous but wasn't detected)
            </label>
            <label>
                <input type="radio" name="reportType" value="suspicious" required>
                Report Suspicious Site
            </label>
        </div>
        
        <label>Description:</label>
        <textarea id="description" placeholder="Please describe the issue..." required></textarea>
        
        <label>Your Email (optional, for follow-up):</label>
        <input type="email" id="email" placeholder="your.email@example.com">
        
        <button type="submit">Submit Report</button>
    </form>
    
    <div id="successMessage" class="success" style="display: none;">
        ‚úÖ Thank you! Your report has been submitted and will be reviewed.
    </div>
    
    <script src="report_handler.js"></script>
</body>
</html>
